<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Admin Панель</title></head>
<body>
  <h2>Админ-панель</h2>
  <form method="post">
    <button name="action" value="clear">Очистить логи</button>
  </form>
  <h3>Игры</h3>
  <pre>{{ data.games | tojson(indent=2, ensure_ascii=False) }}</pre>
  <h3>Платежи</h3>
  <pre>{{ data.payments | tojson(indent=2, ensure_ascii=False) }}</pre>
</body>
</html>
