<!DOCTYPE html>

</head>
<body class="dark">
  <h1 style="text-align:center;">üé∞ –ö–∞–∑–∏–Ω–æ</h1>
  <button class="btn" onclick="playDice()">üé≤ –ö—É–±–∏–∫</button>
  <button class="btn" onclick="playDarts()">üéØ –î–∞—Ä—Ç—Å</button>
  <button class="btn" onclick="playWheel()">üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</button>
  <button class="btn" onclick="openDepositModal()">üí≥ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">

      <input id="amount" type="number" min="10" max="150000"><br><br>
      <button class="btn" onclick="confirmDeposit()">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
      <button class="btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const amountInput = document.getElementById("amount");

    function openDepositModal() {
      modal.classList.remove("hidden");
    }
    function closeModal() {
      modal.classList.add("hidden");
    }

    function confirmDeposit() {
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount < 10 || amount > 150000) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –æ—Ç 10 –¥–æ 150000 ‚ÇΩ");
        return;
      }
      fetch("https://your-backend.onrender.com/pay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount })
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) window.open(data.url, "_blank");
        else alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏");
        closeModal();
      });
    }

    function toggleTheme() {
      const body = document.body;
      body.className = body.classList.contains("dark") ? "light" : "dark";
    }

    function playDice() {
      alert("üé≤ –í—ã–ø–∞–ª–æ: " + (Math.floor(Math.random() * 6) + 1));
    }

      alert("üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã: " + prize);
    }
  </script>
